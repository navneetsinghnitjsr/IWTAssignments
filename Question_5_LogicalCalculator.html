			5. Design a JavaScript code segment to create a logical operator calculator. </h1>
  <div class="Calculator" >
    <form name="calc" style="margin-left: 500px;border:2px solid;margin-right: 540px;margin-top: 50px;border-radius: 20px;">
      <h3 style="font-family: sans-serif, Arial; font-stretch: expanded;color: blue;text-align: center;text-decoration: underline;">Logical Operator Calculator</h3>
        <input class="value" type="text" name="txt" readonly="" ><br><br><br>
        <button type="button" class="clear" onclick="document.calc.txt.value =''">AC</button>
    
    <button type="button" class="operators" onclick="document.calc.txt.value +='&&'">&&</button>
    <button type="button"class="operators" onclick="document.calc.txt.value +='||'">||</button>
    <button type="button" class="operators" onclick="document.calc.txt.value +='!'">!</button>
    
    
    <br><br>
    <button type="button" class="number" onclick="document.calc.txt.value +='1'">1</button>
    <button type="button" class="number" onclick="document.calc.txt.value +='0'">0</button>
    <button type="button" class="equals" onclick="document.calc.txt.value =eval(calc.txt.value)" >=</button><br><br><br>
  </form>
