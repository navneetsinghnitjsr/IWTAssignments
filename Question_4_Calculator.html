			4. Design a JavaScript code segment to create an arithmetic calculator. </h1>

    <br>
    <button type="button" class="number" onclick="document.calc.txt.value +='1'">1</button>
    <button type="button" class="number" onclick="document.calc.txt.value +='2'">2</button>
    <button type="button" class="number" onclick="document.calc.txt.value +='3'">3</button>
    <button type="button" class="operators" onclick="document.calc.txt.value +='%'">%</button><br>
    <button type="button" class="number" onclick="document.calc.txt.value +='4'">4</button>
    <button type="button" class="number" onclick="document.calc.txt.value +='5'">5</button>
    <button type="button" class="number" onclick="document.calc.txt.value +='6'">6</button>

    <button type="button" class="number" onclick="document.calc.txt.value +='7'">7</button>
    <button type="button" class="number" onclick="document.calc.txt.value +='8'">8</button>

    <button type="button" class="operators" onclick="document.calc.txt.value =eval(calc.txt.value)" >=</button><br>
