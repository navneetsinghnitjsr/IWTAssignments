<body>
<h1 style="color: #27ae60;">
            6. Design 8-puzzle game using JavaScript and HTML. </h1>
<center>


<br />
<h4 id="uyari" style="color: #abeb58;"><span style="color:#3377CC;">----- </span>8 Puzzle Game<span style="color:#3377CC;">-----</span></h4>
<br />
<div id="puzzle">
  <button id="b0" class="btn btn-default" onclick="pushed(this.id)" style="width:100px; height:100px;font-size: 30px;color:#3377CC;"> </button> 
  <button id="b1" class="btn btn-default" onclick="pushed(this.id)" style="width:100px; height:100px;font-size: 30px;color:#3377CC;">1</button> 
  <button id="b2" class="btn btn-default" onclick="pushed(this.id)" style="width:100px; height:100px;font-size: 30px;color:#3377CC;">2</button><br/>
  <button id="b3" class="btn btn-default" onclick="pushed(this.id)" style="width:100px; height:100px;font-size: 30px;color:#3377CC;">3</button> 
  <button id="b4" class="btn btn-default" onclick="pushed(this.id)" style="width:100px; height:100px;font-size: 30px;color:#3377CC;">4</button> 
  <button id="b5" class="btn btn-default" onclick="pushed(this.id)" style="width:100px; height:100px;font-size: 30px;color:#3377CC;">5</button><br />
  <button id="b6" class="btn btn-default" onclick="pushed(this.id)" style="width:100px; height:100px;font-size: 30px;color:#3377CC;">6</button> 
  <button id="b7" class="btn btn-default" onclick="pushed(this.id)" style="width:100px; height:100px;font-size: 30px;color:#3377CC;">7</button> 
  <button id="b8" class="btn btn-default" onclick="pushed(this.id)" style="width:100px; height:100px;font-size: 30px;color:#3377CC;">8</button>
</div>
<br />
<button class="btn btn-default" style="width:200px; border-style:solid double; height:50px;font-size: 20px; color:#f83f3f;" onclick="randomTaslar()"><b>Reset</b></button>
<br /><br />

</center>
</body>
<script>
    let taslar = ["b0","b1","b2","b3","b4","b5","b6","b7","b8"]

function tasBul(val){
    for (i = 0; i < taslar.length; i++) { 
            if(document.getElementById(taslar[i]).firstChild.data == val){
                return(taslar[i])
            }
        }
}

function degisme(id, bosTasId){
    let yakinlar = []
    if([2,5,8].includes(parseInt(bosTasId[1]))){
        yakinlar = [+3,-3,-1]
    }else if([0,3,6].includes(parseInt(bosTasId[1]))){
        yakinlar = [+3,+1,-3]
    }else{
        yakinlar = [+3,+1,-3,-1]
    }
    for(i = 0; i < taslar.length; i++){
        if(parseInt(bosTasId[1])+parseInt(yakinlar[i]) == parseInt(id[1])){
            return(true);
        }
    }
    return(false)
}


function pushed(id){
    var btn = document.getElementById(id);
    if (btn.firstChild.data!=" "){
        bosTasId = tasBul(" ") 
        if(degisme(id, bosTasId) == false) return;
        document.getElementById(bosTasId).firstChild.data = btn.firstChild.data;
        btn.firstChild.data = " "
    }
}

function solvable(rndList){
    var count = 0;
    for(i=0;i<rndList.length-1;i++){
        if(rndList[i] == 0){
            continue;
        }
        for(j=i+1;j<rndList.length;j++){
            if(rndList[j] == 0){
                continue;
            }else if(rndList[i]>rndList[j]){
                count++;
            }
        }
        
    }
    
    if(count%2 == 0){
        return(true);
    }else{
        return(false);
    }
}

function randomTaslar(){
    var rndList = []
    while(true){
        rndList = []
        while(rndList.length < 9){
            var randomnumber = Math.ceil(Math.random()*9)-1
            if(rndList.indexOf(randomnumber) > -1) continue;
            rndList[rndList.length] = randomnumber;
        }
        if(solvable(rndList)){
            break;
        }
    }
    for (i = 0; i < taslar.length; i++) {
        if(rndList[i] == 0){
            val = " "
        }else{
            val = rndList[i].toString()
        }
        document.getElementById(taslar[i]).firstChild.data = val
    }
}
</script>
