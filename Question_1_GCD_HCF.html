<form onsubmit="prime()">
	FIRST NUMBER<br>
	<input type="number" name="firstnumber" id="first"><br>
	Last Number<br>
		<input type="number" name="lastname" id="last"><br>
		<br>
		<input type="submit" value="Calculate"><br>
</form>

<h4 id="result"></h2>
<script type="text/javascript">
	function prime() {
		var first=document.getElementById("first").value;
		var last=document.getElementById("last").value;
		var result=document.getElementById("result ");
		var i,hcf=1,min;
		min=first<last? first:last;
		for (i =1; i<=min; i++) 
		{
			if(first%i==0 && last%i==0){
				hcf=i;
			}
		}	 
		
		alert("HCF is "+hcf);
		result.innerHTML=hcf;
		return false;
	}
</script>
